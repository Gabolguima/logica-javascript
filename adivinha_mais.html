<meta charset="UTF-8">

<input>
<button>Compare com o meu segredo</button>

<script>
	
	var segredo = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	
	input.focus();	

	console.log(segredo);
	
	function verifica(){
		
		if(input.value == segredo){

		alert("Você acertou!");
		} else {

		alert("Você errou!");
		}
		input.value = ""; //deixa o campo input em branco quando eu acertar ou errar.
		input.focus(); //faz piscar o campo de entrada 
	}

	var button = document.querySelector("button");

	button.onclick = verifica; //onclick / click do botão pt.br
	

</script>
