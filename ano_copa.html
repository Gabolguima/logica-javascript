<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	let limite = parseInt(prompt("Entre com ano atual!"));
	let anoCopa = 1930;

	while (anoCopa <= limite) {

		mostra("Teve copa em " + anoCopa);
		anoCopa += 4;
	}

	mostra("FIM");

</script>
