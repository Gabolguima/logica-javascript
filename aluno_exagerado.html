<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

        return Math.round(Math.random() * 100);
    }

    let numeroPensado = sorteia();

    let chute = parseInt(prompt("Pensei em um número. Qual você acha que é?"));

    if (chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);

    } else {

        let contador = 1;

        while (contador <= 10) {

            mostra("Já era, você errou!");
            contador++;
        }

    }
</script>
