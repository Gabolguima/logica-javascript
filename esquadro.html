<canvas width="500" height="450"></canvas>

<script>

	let tela = document.querySelector("canvas");
	let pincel = tela.getContext("2d");

	pincel.fillStyle = "lightyellow";
	pincel.fillRect(0, 0, 500, 450);

	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(50, 50);
	pincel.lineTo(50, 400);
	pincel.lineTo(400, 400);
	pincel.fill();

	pincel.fillStyle = "lightyellow";
	pincel.beginPath();
	pincel.moveTo(100, 175);
	pincel.lineTo(100, 350);
	pincel.lineTo(275, 350);
	pincel.fill();

	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(400, 400);
	pincel.lineTo(400, 50);
	pincel.lineTo(50, 50);
	pincel.fill();

	pincel.fillStyle = "lightyellow";
	pincel.beginPath();
	pincel.moveTo(350, 275);
	pincel.lineTo(350, 100);
	pincel.lineTo(175, 100);
	pincel.fill();

</script>
