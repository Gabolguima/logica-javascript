<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let idade = parseInt(prompt("Qual é sua idade"));
    let temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir");
    } else if (temCarteira == "N") {
        mostra("Não pode dirigir até tirar a carteira!");
    }
    else {
        mostra("Não pode dirigir");
    }
</script>
