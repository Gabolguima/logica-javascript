<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        alert(frase);
        pulaLinha();
    }

    let numeroPensado = Math.round(Math.random() * 10);

    let tentativas = 1;

    while (tentativas <= 3) {
        let chute = parseInt(prompt("Digite um número de 1 a 10"));

        if (chute == numeroPensado) {

            mostra("Você ACERTOU! o numero pensado era " + numeroPensado);
            break;
        } else {

            mostra("Você ERROU!");
        }

        tentativas++;
    }

    document.write("FIM!");

</script>
