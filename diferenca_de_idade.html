<meta charset="UTF-8">
<h1>Nossa diferença de idade é </h1>

<script>

  function pulaLinha() {
    document.write("<br><br>")
  }
  function mostra(frase) {
    document.write(frase)
  }

  let camila = 30;
  let gabriel = 20;


  pulaLinha();
  mostra("A diferença de idade entre os irmãos é " + (camila - gabriel));

</script>
